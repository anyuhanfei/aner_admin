{extend name="base" /}

{block name="content"}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>管理员列表</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="{:url('Index/index')}">主页</a></li>
                            <li><a href="###">管理员管理</a></li>
                            <li class="active">管理员列表</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <button id="add" type="button" class="btn btn-primary">添加</button>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>昵称</th>
                                    <th>账号</th>
                                    <th>角色</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="list" id="vo"}
                                <tr id="item{$vo.admin_id}">
                                    <td>{$vo.admin_id}</td>
                                    <td id="nickname{$vo.admin_id}">{$vo.nickname}</td>
                                    <td>{$vo.account}</td>
                                    <td>{$vo.role_id}</td>
                                    <td>
                                        <button onclick="update_nickname({$vo.admin_id})" type="button" class="btn btn-outline-primary">修改昵称</button>
                                        <button onclick="update_password({$vo.admin_id})" type="button" class="btn btn-outline-primary">修改密码</button>
                                        <button onclick="delete_item({$vo.admin_id})" type="button" class="btn btn-outline-danger">删除</button>
                                    </td>
                                </tr>
                                {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div><!-- .animated -->
</div>
{/block}

{block name="custom_js"}
    <script>
        //添加
        $("#add").click(function(){
            window.location.href = "{:url('Admin/admin_add')}";
        })

        //修改昵称
        function update_nickname(admin_id){
            layer.prompt({title: '请输入新昵称:', formType: 0}, function(value, index){
                if(value == ''){
                    layer.msg('请输入新昵称！');
                    return;
                }
                layer.close(index);
                $.ajax({
                    url: "{:url('Admin/admin_update_nickname')}",
                    type: "post",
                    data: {admin_id: admin_id, nickname: value},
                    success: function(data){
                        layer.msg(data.msg);
                        if(data.status == 1){
                            $("#nickname"+admin_id).text(value);
                        }
                    }
                })
            });
        }

        //修改密码
        function update_password(admin_id){
            layer.prompt({title: '请输入新密码:', formType: 1}, function(value, index){
                if(value == ''){
                    layer.msg('请输入新密码！');
                    return;
                }
                layer.close(index);
                $.ajax({
                    url: "{:url('Admin/admin_update_password')}",
                    type: "post",
                    data: {admin_id: admin_id, password: value},
                    success: function(data){
                        layer.msg(data.msg);
                    }
                })
            });
        }

        // 删除
        function delete_item(module_id){
            $.ajax({
                url: "{:url('Module/module_delete_submit')}",
                type: 'post',
                data: {module_id: module_id},
                success: function(data){
                    layer.msg(data.msg);
                    if(data.status == 1){
                        $("#item"+module_id).remove();
                    }
                }
            })
        }
    </script>
{/block}
