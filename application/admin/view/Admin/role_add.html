{extend name="base" /}

{block name="content"}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>添加角色</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="{:url('Index/index')}">首页</a></li>
                            <li><a href="###">管理员管理</a></li>
                            <li><a href="{:url('Admin/role')}">角色列表</a></li>
                            <li class="active">添加角色</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body card-block">
                        <div class="form-group">
                            <label for="role_name" class=" form-control-label">角色名称</label>
                            <input type="text" id="role_name" placeholder="请填写角色名称" class="form-control">
                        </div>
                        <div class="row form-group">
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="sort" class="form-control-label">排序</label>
                                    <input type="number" id="sort" value="0" class="form-control" min="0" step="1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="remark" class=" form-control-label">备注</label>
                            <input type="text" id="remark" placeholder="请填写备注" class="form-control">
                        </div>
                        <div>
                            <button id="submit" type="button" class="btn btn-lg btn-info btn-block">
                                <i class="fa fa-arrow-up fa-lg"></i>&nbsp;
                                <span id="payment-button-amount">提交</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div>
{/block}

{block name="custom_js"}
    <script>
        $("#submit").click(function(){
            var role_name = $("#role_name").val();
            var sort = $("#sort").val();
            var remark = $("#remark").val();
            if(role_name == ''){
                layer.msg('请填写角色名称！');
                return;
            }
            $.ajax({
                url: "{:url('Admin/role_add_submit')}",
                type: "post",
                data: {role_name: role_name, sort: sort, remark: remark},
                success: function(data){
                    layer.msg(data.msg);
                    if(data.status == 1){
                        setTimeout(function(){
                            window.location.href = "{:url('Admin/role_add')}";
                        }, 1000);
                    }
                }
            })
        })
    </script>
{/block}
