{extend name="base" /}

{block name="content"}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>广告列表</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="{:url('Index/index')}">主页</a></li>
                            <li><a href="###">设置管理</a></li>
                            <li class="active">广告列表</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <button id="add" type="button" class="btn btn-primary">添加</button>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>排序</th>
                                    <th>标题</th>
                                    <th>标签</th>
                                    <th>图片</th>
                                    <th>内容</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="list" id="vo"}
                                <tr id="item{$vo.id}">
                                    <td>{$vo.id}</td>
                                    <td>
                                        <input id="sort{$vo.id}" type="hidden" value="{$vo.sort}" 
                                            onblur="update_sort({$vo.id})" />
                                        <span id="span_sort{$vo.id}" onclick="update_show_sort({$vo.id})">{$vo.sort}</span>
                                    </td>
                                    <td>{$vo.title}</td>
                                    <td>{$vo.sign}</td>
                                    <td onclick="show_image({$vo.id})"><img id="image{$vo.id}" src="{$vo.image}" width="80px"/></td>
                                    <td>
                                        <button id="content{$vo.id}" onclick="show_content({$vo.id})" type="button" class="btn btn-outline-primary" data-content="{$vo.content}">查看</button> 
                                    </td>
                                    <td>
                                        <button onclick="update({$vo.id})" type="button" class="btn btn-outline-primary">修改</button>
                                        <button onclick="delete_item({$vo.id})" type="button" class="btn btn-outline-danger">删除</button>
                                    </td>
                                </tr>
                                {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div><!-- .animated -->
</div>
{/block}

{block name="custom_js"}
    <script>
        //添加
        $("#add").click(function(){
            window.location.href = "{:url('Settings/ad_add')}";
        })

        //修改
        function update(id){
            window.location.href = "/admin/settings/ad_update?id=" + id;
        }

        // 删除
        function delete_item(id){
            $.ajax({
                url: "{:url('Settings/ad_delete_submit')}",
                type: 'post',
                data: {id: id},
                success: function(data){
                    layer.msg(data.msg);
                    if(data.status == 1){
                        $("#item"+id).remove();
                    }
                }
            })
        }

        //查看内容
        function show_content(id){
            var content = $("#content"+id);
            var str = '<div class="card-body"><div class="default-tab"><p>' + content.data('content') + '</p></div></div>';
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                shadeClose: true,
                content: str
            });
        }

        //查看大图
        function show_image(id){
            layer.open({
                type: 1,
                title: false,
                closeBtn: 0,
                area: '516px',
                skin: 'layui-layer-nobg', //没有背景色
                shadeClose: true,
                content: "<img src='"+ $("#image"+id).attr('src') +"' />"
              });
        }

        function update_show_sort(id){
            $("#sort"+id).attr('type', 'number');
            $("#span_sort"+id).attr('style', 'display:none;');
        }

        //修改排序
        function update_sort(id){
            var sort = $("#sort"+id).val();
            $.ajax({
                url: "{:url('Settings/update_ad_sort_submit')}",
                type: "post",
                data: {sort: sort, id: id},
                success: function(data){
                    $("#sort"+id).attr('type', 'hidden');
                    $("#span_sort"+id).attr('style', '');
                    $("#span_sort"+id).text(sort);
                }
            })
        }
    </script>
{/block}
