{extend name="base" /}

{block name="content"}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>修改方法</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="{:url('Index/index')}">首页</a></li>
                            <li><a href="###">模块管理</a></li>
                            <li><a href="{:url('Module/module_action')}">方法列表</a></li>
                            <li class="active">修改方法</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body card-block">
                        <div class="form-group">
                            <label for="action_name" class=" form-control-label">方法名称</label>
                            <input type="text" id="action_name" value="{$detail.action_name}" class="form-control">
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-9"><label for="select" class=" form-control-label">所属模块</label></div>
                            <div class="col-12 col-md-12">
                                <select name="module_id" id="module_id" class="form-control">
                                    <option value="0">请选择所属模块</option>
                                    {volist name="module" id="vo"}
                                    <option value="{$vo.module_id}" {if condition="$vo.module_id == $detail.module_id"}selected="selected"{/if}>{$vo.module_name}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="action_url" class=" form-control-label">方法路径</label>
                            <input type="text" id="action_url" value="{$detail.action_url}" class="form-control">
                        </div>
                        <div class="row form-group">
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="sort" class="form-control-label">排序</label>
                                    <input type="number" id="sort" value="{$detail.sort}" class="form-control" min="0" step="1">
                                </div>
                            </div>
                        </div>
                        <div>
                            <input type="hidden" id="action_id" value="{$detail.action_id}"/>
                            <button id="submit" type="button" class="btn btn-lg btn-info btn-block">
                                <i class="fa fa-arrow-up fa-lg"></i>&nbsp;
                                <span id="payment-button-amount">提交</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div>
{/block}

{block name="custom_js"}
    <script>
        $("#submit").click(function(){
            var action_name = $("#action_name").val();
            var action_id = $("#action_id").val();
            var action_url = $("#action_url").val();
            var sort = $("#sort").val();
            var module_id = $("#module_id").val();
            if(action_name == ''){
                layer.msg('请填写方法名称！');
                return;
            }
            if(action_url == ''){
                layer.msg('请填写方法路径！');
                return;
            }
            if(module_id == 0){
                layer.msg('请选择所属模块！');
                return;
            }
            $.ajax({
                url: "{:url('Module/module_action_update_submit')}",
                type: "post",
                data: {
                    action_name: action_name, 
                    action_url: action_url, 
                    sort: sort, 
                    module_id: module_id,
                    action_id: action_id,
                },
                success: function(data){
                    layer.msg(data.msg);
                    if(data.status == 1){
                        setTimeout(function(){
                            window.location.href = "{:url('Module/module_action')}";
                        }, 1000);
                    }
                }
            })
        })
    </script>
{/block}
