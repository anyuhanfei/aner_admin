{extend name="base" /}

{block name="content"}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>模块列表</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="{:url('Index/index')}">主页</a></li>
                            <li><a href="###">模块管理</a></li>
                            <li class="active">模块列表</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <button id="add" type="button" class="btn btn-primary">添加</button>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>排序</th>
                                    <th>模块名称</th>
                                    <th>备注</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="list" id="vo"}
                                <tr id="item{$vo.module_id}">
                                    <td>{$vo.module_id}</td>
                                    <td>{$vo.sort}</td>
                                    <td>{$vo.module_name}</td>
                                    <td>{$vo.remark}</td>
                                    <td>
                                        <button onclick="update({$vo.module_id})" type="button" class="btn btn-outline-primary">修改</button>
                                        <button onclick="delete_item({$vo.module_id})" type="button" class="btn btn-outline-danger">删除</button>
                                    </td>
                                </tr>
                                {/volist}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div><!-- .animated -->
</div>
{/block}

{block name="custom_js"}
    <script>
        //添加
        $("#add").click(function(){
            window.location.href = "{:url('Module/module_add')}";
        })

        //修改
        function update(module_id){
            window.location.href = "/admin/module/module_update?module_id=" + module_id;
        }

        // 删除
        function delete_item(module_id){
            $.ajax({
                url: "{:url('Module/module_delete_submit')}",
                type: 'post',
                data: {module_id: module_id},
                success: function(data){
                    layer.msg(data.msg);
                    if(data.status == 1){
                        $("#item"+module_id).remove();
                    }
                }
            })
        }
    </script>
{/block}
