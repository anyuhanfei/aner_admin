{extend name="base" /}

{block name="content"}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>修改模块</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="{:url('Index/index')}">首页</a></li>
                            <li><a href="###">模块管理</a></li>
                            <li><a href="{:url('Module/module')}">模块列表</a></li>
                            <li class="active">修改模块</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body card-block">
                        <div class="form-group">
                            <label for="module_name" class=" form-control-label">模块名称</label>
                            <input type="text" id="module_name" value="{$detail.module_name}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="remark" class=" form-control-label">备注</label>
                            <input type="text" id="remark" value="{$detail.remark}" placeholder="请填写备注" class="form-control">
                        </div>
                        <div class="row form-group">
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="sort" class="form-control-label">排序</label>
                                    <input type="number" id="sort" value="{$detail.sort}" class="form-control" min="0" step="1">
                                </div>
                            </div>
                        </div>
                        <div>
                            <input type="hidden" id="module_id" value="{$detail.module_id}"/>
                            <button id="submit" type="button" class="btn btn-lg btn-info btn-block">
                                <i class="fa fa-arrow-up fa-lg"></i>&nbsp;
                                <span id="payment-button-amount">提交</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div>
{/block}

{block name="custom_js"}
    <script>
        $("#submit").click(function(){
            var module_name = $("#module_name").val();
            var module_id = $("#module_id").val();
            var remark = $("#remark").val();
            var sort = $("#sort").val();
            if(module_name == ''){
                layer.msg('请填写模块名称！');
                return;
            }
            $.ajax({
                url: "{:url('Module/module_update_submit')}",
                type: "post",
                data: {module_name: module_name, module_id: module_id, remark: remark, sort: sort},
                success: function(data){
                    layer.msg(data.msg);
                    if(data.status == 1){
                        setTimeout(function(){
                            window.location.href = "{:url('Module/module')}";
                        }, 1000);
                    }
                }
            })
        })
    </script>
{/block}
