{extend name="base" /}

{block name="content"}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>我的资料</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="{:url('Index/index')}">首页</a></li>
                            <li class="active">我的资料</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body card-block">
                        <div class="form-group">
                            <label for="account" class=" form-control-label">账号</label>
                            <input type="text" id="account" value="{$detail.account}" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="nickname" class=" form-control-label">昵称</label>
                            <input type="text" id="nickname" value="{$detail.nickname}" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class=" form-control-label">新密码(不输入即不修改)</label>
                            <input type="text" id="password" class="form-control">
                        </div>
                        <div>
                            <button id="submit" type="button" class="btn btn-lg btn-info btn-block">
                                <i class="fa fa-arrow-up fa-lg"></i>&nbsp;
                                <span id="payment-button-amount">提交</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div>
{/block}

{block name="custom_js"}
    <script>
        $("#submit").click(function(){
            var nickname = $("#nickname").val();
            var password = $("#password").val();
            $.ajax({
                url: "{:url('My/profile_submit')}",
                type: "post",
                data: {
                    nickname: nickname, 
                    password: password, 
                },
                success: function(data){
                    layer.msg(data.msg);
                }
            })
        })
    </script>
{/block}
